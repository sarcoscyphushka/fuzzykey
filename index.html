<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FUZZYKEY</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Candara, sans-serif;
      background: #f0f0f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .slider-group-row {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      margin-top: 2em;
    }
    .slider-label {
      min-width: 160px;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 20px;
    }
    .slider-container {
      flex: 1;
      position: relative;
    }
    input[type="range"] {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: #ddd;
      appearance: none;
      margin: 0;
      padding: 0;
      z-index: 1;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #4CAF50;
      border: 2px solid #388E3C;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 12px;
      background: #ddd;
      border-radius: 6px;
    }
    input[type=range].disabled::-webkit-slider-thumb {
      background: #aaa;
      border: 2px solid #888;
    }
    .slider-value {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.9em;
    }
    .unknown-check {
      display: block;
      margin-top: 6px;
      font-size: 0.9em;
    }
    .result {
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    .candidate {
      margin-bottom: 8px;
    }
    .highlight {
      color: #006600;
      font-weight: bold;
    }
  .binary-group-row {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}
.binary-label {
  min-width: 160px;
  font-size: 1.2em;
  font-weight: bold;
  margin-right: 20px;
}
.binary-options {
  display: flex;
  gap: 15px;
}
.candidate .exact-match {
  color: #d9534f;
  font-weight: bold;
}
  </style>
</head>
<body>
  <h1>Fuzzykey-определитель пиявок (Hirudinea) средней полосы Европейской части России</h1>

  <form id="keyForm">
    <!-- Длина тела -->
    <div class="slider-group-row">
      <div class="slider-label">Длина тела</div>
      <div class="slider-container">
        <input type="range"
               min="0.3" max="15" step="0.1" value="5"
               id="bodyLength" class="fuzzy-slider"
               data-unit="см">
        <output class="slider-value" for="bodyLength">~5.0 см</output>
        <label>
          <input type="checkbox" id="bodyLengthUnknown" checked>
          Не знаю
        </label>
      </div>
    </div>

    <!-- Консистенция тела -->
    <div class="slider-group-row">
      <div class="slider-label">Консистенция тела</div>
      <div class="slider-container">
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="consistency" class="fuzzy-slider">
        <output class="slider-value" for="consistency">средняя</output>
        <label>
          <input type="checkbox" id="consistencyUnknown" checked>
          Не знаю
        </label>
      </div>
    </div>

    <!-- Количество глаз -->
    <div class="slider-group-row">
      <div class="slider-label">Число глаз</div>
      <div class="slider-container">
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="eyes" class="fuzzy-slider">
        <output class="slider-value" for="eyes">6</output>
        <label>
          <input type="checkbox" id="eyesUnknown" checked>
          Не знаю
        </label>
      </div>
    </div>

<div class="binary-group-row">
  <div class="binary-label">Наличие хитиноидной пластинки</div>
  <div class="binary-options">
    <label>
      <input type="radio" name="chitin" value="1" checked> Да
    </label>
    <label>
      <input type="radio" name="chitin" value="0"> Нет
    </label>
    <label>
      <input type="radio" name="chitin" value="unknown" checked> Не знаю
    </label>
  </div>
</div>
    
  </form>

  <div class="result" id="result">
    <h2>Вероятные виды:</h2>
    <div id="candidates"></div>
  </div>

<script>
  const leeches = [
    { name: 'Helobdella stagnalis', bodyLength: 0.5, consistency: 0.5, eyes: 0, chitin: 1 },
    { name: 'Alboglossiphonia heteroclita', bodyLength: 0.5, consistency: 0.5, eyes: 0.5, chitin: 0 },
    { name: 'Theromyzon tessulatum', bodyLength: 1.5, consistency: 0, eyes: 0.75, chitin: 0 },
    { name: 'Hemiclepsis marginata', bodyLength: 1.5, consistency: 0.5, eyes: 0.25, chitin: 0 },
    { name: 'Glossiphonia complanata', bodyLength: 1.5, consistency: 1, eyes: 0.5, chitin: 0 },
    { name: 'Piscicola geometra', bodyLength: 1.5, consistency: 0.5, eyes: 0.25, chitin: 0 },
    { name: 'Erpobdella octoculata', bodyLength: 4, consistency: 0.5, eyes: 0.75, chitin: 0 },
    { name: 'Erpobdella nigricollis', bodyLength: 4, consistency: 0.5, eyes: 0.75, chitin: 0 },
    { name: 'Erpobdella lineata', bodyLength:4, consistency: 0.5, eyes: 0.75, chitin: 0 },
    { name: 'Haemopis sanguisuga', bodyLength: 12, consistency: 0.5, eyes: 1, chitin: 0 },
    { name: 'Hirudo medicinalis', bodyLength: 10, consistency: 0.5, eyes: 1, chitin: 0 },
  ];

  const form = document.getElementById('keyForm');
  const candidatesDiv = document.getElementById('candidates');

  function getInputValue(id) {
    return parseFloat(document.getElementById(id).value);
  }

  function isUnknown(id) {
    return document.getElementById(id).checked;
  }

  function updateCurrentValues() {
    document.querySelectorAll('.fuzzy-slider').forEach(slider => {
      const output = slider.parentElement.querySelector('.slider-value');
      const unit = slider.dataset.unit || "";
      const val = parseFloat(slider.value);

      let displayValue;
      if (slider.id === "consistency") {
        displayValue = val < 0.33 ? 'мягкая' : val > 0.66 ? 'твёрдая' : 'средняя';
      } else if (slider.id === "eyes") {
        displayValue = Math.round(2 + val * 8); // 0→2, 1→10
      } else if (slider.id === "bodyLength") {
        displayValue = `~${val.toFixed(1)} ${unit}`;
      } else {
        displayValue = `~${val.toFixed(1)} ${unit}`;
      }

      output.textContent = displayValue;
    });
  }

 function update() {
    updateCurrentValues();
    const userInput = {
      bodyLength: getInputValue('bodyLength'),
      bodyLengthUnknown: isUnknown('bodyLengthUnknown'),
      consistency: getInputValue('consistency'),
      consistencyUnknown: isUnknown('consistencyUnknown'),
      eyes: getInputValue('eyes'),
      eyesUnknown: isUnknown('eyesUnknown'),
      chitin: document.querySelector('input[name="chitin"]:checked').value,
      chitinUnknown: document.querySelector('input[name="chitin"]:checked').value === "unknown"
    };

    const scored = leeches.map(l => {
      let scoreSum = 0;
      let traitsCount = 0;
      
      if (!userInput.bodyLengthUnknown) {
        scoreSum += 1 - Math.min(1, Math.abs(userInput.bodyLength - l.bodyLength) / 15);
        traitsCount++;
      }
      
      if (!userInput.consistencyUnknown) {
        scoreSum += 1 - Math.abs(userInput.consistency - l.consistency);
        traitsCount++;
      }
      
      if (!userInput.eyesUnknown) {
        scoreSum += 1 - Math.abs(userInput.eyes - l.eyes);
        traitsCount++;
      }

      if (!userInput.chitinUnknown) {
        const userChitin = parseInt(userInput.chitin);
        // Если пользователь сказал "Да", а у вида нет пластинки - штрафуем меньше
        if (userChitin === 1 && l.chitin === 0) {
          scoreSum += 0.7; // Штраф за отсутствие пластинки, но не полный
        } 
        // Если пользователь сказал "Нет", а у вида есть пластинка - штрафуем сильнее
        else if (userChitin === 0 && l.chitin === 1) {
          scoreSum += 0.3; // Больший штраф
        }
        else {
          scoreSum += 1; // Полное совпадение
        }
        traitsCount++;
      }

   const finalScore = traitsCount > 0 ? scoreSum / traitsCount : 0;

    return { 
      name: l.name, 
      score: traitsCount > 0 ? scoreSum / traitsCount : 0,
      exactMatch: (l.chitin === 1 && userInput.chitin === "1") // Флаг для точного совпадения
    };
    });

    scored.sort((a, b) => b.score - a.score);
    if (a.exactMatch && !b.exactMatch) return -1;
    if (!a.exactMatch && b.exactMatch) return 1;
    return b.score - a.score;
  });
  
    candidatesDiv.innerHTML = scored
      .filter(s => s.score > 0.1)
      .map(s => `
      <div class="candidate">
        <span class="highlight">${s.name}</span>
        ${s.exactMatch ? '⭐ ' : ''}— уверенность ${(s.score * 100).toFixed(1)}%
      </div>`
    ).join('') || '<i>Нет подходящих кандидатов</i>';
}
      .join('') || '<i>Нет подходящих кандидатов</i>';
  }

  // Инициализация
  document.querySelectorAll('.slider-group-row').forEach(group => {
    const slider = group.querySelector('input[type="range"]');
    const unknownCheckbox = group.querySelector('input[type="checkbox"]');
    
    if (unknownCheckbox.checked) {
      slider.disabled = true;
      slider.classList.add('disabled');
    }
    
    unknownCheckbox.addEventListener('change', () => {
      slider.disabled = unknownCheckbox.checked;
      slider.classList.toggle('disabled', unknownCheckbox.checked);
      update();
    });
  });

  form.addEventListener('input', update);
  document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.addEventListener('change', update));
  window.addEventListener('load', update);
</script>
</body>
</html>
