<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FUZZYKEY</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Candara, sans-serif;
      background: #f0f0f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .slider-group-row {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      margin-top: 2em;
    }
    .slider-label {
      min-width: 160px;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 20px;
    }
    .slider-container {
      flex: 1;
      position: relative;
    }
    input[type="range"] {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: #ddd;
      appearance: none;
      margin: 0;
      padding: 0;
      z-index: 1;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #4CAF50;
      border: 2px solid #388E3C;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 12px;
      background: #ddd;
      border-radius: 6px;
    }
    input[type=range].disabled::-webkit-slider-thumb {
  background: #aaa;
  border: 2px solid #888;
}
    .slider-value {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.9em;
    }
    .slider-marks {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      margin-top: 8px;
      color: #666;
    }
    .unknown-check {
      display: block;
      margin-top: 6px;
      font-size: 0.9em;
    }
    .trait {
      margin-bottom: 40px;
    }
    .slider-scale {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      pointer-events: none;
    }
    .slider-scale .tick {
      position: absolute;
      top: 12px;
      width: 1px;
      height: 10px;
      background: #888;
      transform: translateX(-50%);
    }
    .slider-scale .label {
      position: absolute;
      top: 0;
      transform: translateX(-50%);
      font-size: 0.75em;
      color: #444;
    }
    .slider-marks span {
    flex: 1;
    text-align: center;
    font-size: 0.8em;
    margin-top: 6px;
    }
    .current-value {
      margin-top: 6px;
      font-weight: bold;
      font-size: 0.95em;
    }
    .checkbox-label {
      margin-top: 6px;
      font-size: 0.9em;
      display: block;
    }
    .result {
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    .candidate {
      margin-bottom: 8px;
    }
    .highlight {
      color: #006600;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fuzzykey-определитель пиявок (Hirudinea) средней полосы Европейской части России</h1>

  <form id="keyForm">

    <!-- Длина тела -->
   <div class="slider-group-row">
  <div class="slider-label">Длина тела</div>
  <div class="slider-container">
   <input type="range"
       min="0.3" max="15" step="0.01" value="5"
       id="bodyLength" class="fuzzy-slider"
       data-unit="см">
    <output class="slider-value" for="bodyLength">~7.5 см</output>
    <div class="slider-marks">
  <span>0.3</span>
  <span>1</span>
  <span>2.5</span>
  <span>5</span>
  <span>10</span>
  <span>15</span>
</div>
    <label>
  <input type="checkbox" id="bodyLengthUnknown" checked>
  Не знаю
</label>
  </div>
</div>

<!-- Консистенция тела -->
<div class="slider-group-row">
  <div class="slider-label">Консистенция тела</div>
  <div class="slider-container">
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="consistency" class="fuzzy-slider"
      data-unit="" data-scale-min="0" data-scale-max="1">
    <output class="slider-value" for="consistency">средняя</output>
    <div class="slider-marks">
      <span>мягкая</span>
      <span>средняя</span>
      <span>твёрдая</span>
    </div>
    <label>
  <input type="checkbox" id="consistency" checked>
  Не знаю
</label>
  </div>
</div>

    <!-- Количество глаз -->
<div class="slider-group-row">
  <div class="slider-label">Число глаз</div>
  <div class="slider-container">
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="eyes" class="fuzzy-slider"
      data-unit="" data-scale-min="2" data-scale-max="10">
    <output class="slider-value" for="eyes">6</output>
    <div class="slider-marks">
      <span>2</span>
      <span>4</span>
      <span>6</span>
      <span>8</span>
      <span>10</span>
    </div>
    <label>
  <input type="checkbox" id="eyesUnknown" checked>
  Не знаю
</label>
  </div>
</div>
  </form>

  <div class="result" id="result">
    <h2>Вероятные виды:</h2>
    <div id="candidates"></div>
  </div>

<script>
  const leeches = [
  { name: 'Helobdella stagnalis', bodyLength: 0.5, consistency: 0.5, eyes: 0 },
  { name: 'Alboglossiphonia heteroclita', bodyLength: 0.5, consistency: 0.5, eyes: 0.6 },
  { name: 'Theromyzon tessulatum', bodyLength: 1.5, consistency: 0, eyes: 0.75 },
  { name: 'Hemiclepsis marginata', bodyLength: 1.5, consistency: 0.5, eyes: 0.25 },
  { name: 'Glossiphonia complanata', bodyLength: 1.5, consistency: 1, eyes: 0.6 },
  { name: 'Piscicola geometra', bodyLength: 1.5, consistency: 0.5, eyes: 0.25 },
  { name: 'Erpobdella octoculata', bodyLength: 4, consistency: 0.5, eyes: 0.75 },
  { name: 'Erpobdella nigricollis', bodyLength: 4, consistency: 0.5, eyes: 0.75 },
  { name: 'Erpobdella lineata', bodyLength:4, consistency: 0.5, eyes: 0.75 },
  { name: 'Haemopis sanguisuga', bodyLength: 12, consistency: 0.5, eyes: 1 },
  { name: 'Hirudo medicinalis', bodyLength: 10, consistency: 0.5, eyes: 1 },
  ];

  const form = document.getElementById('keyForm');
  const candidatesDiv = document.getElementById('candidates');

  function getInputValue(id) {
    return parseFloat(document.getElementById(id).value);
  }

  function isUnknown(id) {
    return document.getElementById(id).checked;
  }

function updateCurrentValues() {
  document.querySelectorAll('.fuzzy-slider').forEach(slider => {
    const output = slider.parentElement.querySelector('.slider-value');
    const unit = slider.dataset.unit || "";
    const val = parseFloat(slider.value);

    let displayValue;
    if (slider.id === "consistency") {
      displayValue = val < 0.33 ? 'мягкая' : val > 0.66 ? 'твёрдая' : 'средняя';
    } else if (slider.id === "eyes") {
      displayValue = Math.round(val).toString();
    } else {
      displayValue = `~${val.toFixed(1)} ${unit}`;
    }

    // Обновим позицию над ползунком
    const percent = (val - slider.min) / (slider.max - slider.min);
    output.textContent = displayValue;
    output.style.left = `calc(${percent * 100}% - 20px)`;
  });
}

  function update() {
    updateCurrentValues();
    const userInput = {
      bodyLength: getInputValue('bodyLength'),
      bodyLengthUnknown: isUnknown('bodyLengthUnknown'),
      consistency: getInputValue('consistency'),
      consistencyUnknown: isUnknown('consistencyUnknown'),
      eyes: getInputValue('eyes'),
      eyesUnknown: isUnknown('eyesUnknown'),
    };

    const traitsToCheck = [];
    if (!userInput.bodyLengthUnknown) traitsToCheck.push('bodyLength');
    if (!userInput.consistencyUnknown) traitsToCheck.push('consistency');
    if (!userInput.eyesUnknown) traitsToCheck.push('eyes');

    if (traitsToCheck.length === 0) {
      candidatesDiv.innerHTML = '<i>Нет данных для оценки</i>';
      return;
    }

    const scored = leeches.map(l => {
      let scoreSum = 0;
      traitsToCheck.forEach(trait => {
        scoreSum += 1 - Math.abs(userInput[trait] - l[trait]);
      });
      return { name: l.name, score: scoreSum / traitsToCheck.length };
    });

    scored.sort((a, b) => b.score - a.score);

    candidatesDiv.innerHTML = scored
      .filter(s => s.score > 0.3)
      .map(s => `<div class="candidate"><span class="highlight">${s.name}</span> — уверенность ${(s.score * 100).toFixed(1)}%</div>`)
      .join('') || '<i>Нет подходящих кандидатов</i>';
  }

  form.addEventListener('input', update);
  document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.addEventListener('change', update));
  window.addEventListener('load', update);

  document.querySelectorAll('.slider-group-row').forEach(group => {
  const slider = group.querySelector('input[type="range"]');
  const unknownCheckbox = group.querySelector('input[type="checkbox"]');

  // Установить disabled по умолчанию, если чекбокс включён
  if (unknownCheckbox.checked) {
    slider.disabled = true;
    slider.classList.add('disabled');
  }

  // Добавить слушатель на изменение состояния чекбокса
  unknownCheckbox.addEventListener('change', () => {
    if (unknownCheckbox.checked) {
  slider.setAttribute('disabled', true);
  slider.classList.add('disabled');
} else {
  slider.removeAttribute('disabled');
  slider.classList.remove('disabled');
}
  });
});
</script>

</body>
</html>
