<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FUZZYKEY</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Candara, sans-serif;
      background: #f0f0f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .slider-group-row {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    .slider-label {
      min-width: 160px;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 20px;
    }
    .slider-container {
      flex: 1;
      position: relative;
    }
    input[type="range"] {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: #ddd;
      appearance: none;
      margin: 0;
      padding: 0;
      z-index: 1;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #4CAF50;
      border: 2px solid #388E3C;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 12px;
      background: #ddd;
      border-radius: 6px;
    }
    .slider-value {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.9em;
    }
    .slider-marks {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      margin-top: 8px;
      color: #666;
    }
    .unknown-check {
      display: block;
      margin-top: 6px;
      font-size: 0.9em;
    }
    .trait {
      margin-bottom: 40px;
    }
    .slider-scale {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      pointer-events: none;
    }
    .slider-scale .tick {
      position: absolute;
      top: 12px;
      width: 1px;
      height: 10px;
      background: #888;
      transform: translateX(-50%);
    }
    .slider-scale .label {
      position: absolute;
      top: 0;
      transform: translateX(-50%);
      font-size: 0.75em;
      color: #444;
    }
    .current-value {
      margin-top: 6px;
      font-weight: bold;
      font-size: 0.95em;
    }
    .checkbox-label {
      margin-top: 6px;
      font-size: 0.9em;
      display: block;
    }
    .result {
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    .candidate {
      margin-bottom: 8px;
    }
    .highlight {
      color: #006600;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fuzzykey-определитель пиявок (Hirudinea) средней полосы Европейской части России</h1>

  <form id="keyForm">

    <!-- Длина тела -->
    <div class="slider-group-row">
      <div class="slider-label">Длина тела</div>
      <div class="slider-container">
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="bodyLength" class="fuzzy-slider"
          data-min-label="3 мм" data-max-label="15 см" data-unit="см" data-scale-min="0.3" data-scale-max="15">
        <output class="slider-value" for="bodyLength">~7.5 см</output>
        <div class="slider-marks">
          <span>3 мм</span>
          <span>1 см</span>
          <span>2.5 см</span>
          <span>5 см</span>
          <span>10 см</span>
          <span>15 см</span>
        </div>
        <label class="unknown-check"><input type="checkbox" id="bodyLengthUnknown"> Не знаю</label>
      </div>
    </div>

    <!-- Консистенция тела -->
    <div class="slider-group-row">
      <div class="slider-label">Консистенция</div>
      <div class="slider-container">
        <input type="range" id="consistency" min="0" max="1" step="0.01" value="0.5" />
        <div class="slider-scale">
          <div class="tick" style="left: 0%;"></div><div class="label" style="left: 0%;">мягкая</div>
          <div class="tick" style="left: 50%;"></div><div class="label" style="left: 50%;">средняя</div>
          <div class="tick" style="left: 100%;"></div><div class="label" style="left: 100%;">твёрдая</div>
        </div>
        <div class="current-value" id="consistencyValue">средняя</div>
        <label class="checkbox-label"><input type="checkbox" id="consistencyUnknown" /> Не знаю</label>
      </div>
    </div>

    <!-- Количество глаз -->
    <div class="slider-group-row">
      <div class="slider-label">Число глаз</div>
      <div class="slider-container">
        <input type="range" id="eyes" min="0" max="1" step="0.01" value="0.5" />
        <div class="slider-scale">
          <div class="tick" style="left: 0%;"></div><div class="label" style="left: 0%;">2</div>
          <div class="tick" style="left: 25%;"></div><div class="label" style="left: 25%;">4</div>
          <div class="tick" style="left: 50%;"></div><div class="label" style="left: 50%;">6</div>
          <div class="tick" style="left: 75%;"></div><div class="label" style="left: 75%;">8</div>
          <div class="tick" style="left: 100%;"></div><div class="label" style="left: 100%;">10</div>
        </div>
        <div class="current-value" id="eyesValue">6</div>
        <label class="checkbox-label"><input type="checkbox" id="eyesUnknown" /> Не знаю</label>
      </div>
    </div>

  </form>

  <div class="result" id="result">
    <h2>Вероятные виды:</h2>
    <div id="candidates"></div>
  </div>

<script>
  const leeches = [
    { name: 'Helobdella stagnalis', bodyLength: 0, consistency: 0.5, eyes: 0 },
    { name: 'Alboglossiphonia heteroclita', bodyLength: 0, consistency: 0.5, eyes: 0.6 },
    { name: 'Theromyzon tessulatum', bodyLength: 0.25, consistency: 0, eyes: 0.75 },
    { name: 'Hemiclepsis marginata', bodyLength: 0.25, consistency: 0.5, eyes: 0.25 },
    { name: 'Glossiphonia complanata', bodyLength: 0.25, consistency: 1, eyes: 0.6 },
    { name: 'Piscicola geometra', bodyLength: 0.25, consistency: 0.5, eyes: 0.25 },
    { name: 'Erpobdella octoculata', bodyLength: 0.5, consistency: 0.5, eyes: 0.75 },
    { name: 'Erpobdella nigricollis', bodyLength: 0.5, consistency: 0.5, eyes: 0.75 },
    { name: 'Erpobdella lineata', bodyLength: 0.5, consistency: 0.5, eyes: 0.75 },
    { name: 'Haemopis sanguisuga', bodyLength: 1, consistency: 0.5, eyes: 1 },
    { name: 'Hirudo medicinalis', bodyLength: 1, consistency: 0.5, eyes: 1 },
  ];

  const form = document.getElementById('keyForm');
  const candidatesDiv = document.getElementById('candidates');

  function getInputValue(id) {
    return parseFloat(document.getElementById(id).value);
  }

  function isUnknown(id) {
    return document.getElementById(id).checked;
  }

  function updateCurrentValues() {
    const consVal = getInputValue('consistency');
    const eyesVal = getInputValue('eyes');
    document.getElementById('consistencyValue').textContent =
      consVal < 0.33 ? 'мягкая' : consVal > 0.66 ? 'твёрдая' : 'средняя';
    document.getElementById('eyesValue').textContent = Math.round(2 + eyesVal * 8);

    document.querySelectorAll('.fuzzy-slider').forEach(slider => {
      const output = slider.parentElement.querySelector('.slider-value');
      const scaleMin = parseFloat(slider.dataset.scaleMin);
      const scaleMax = parseFloat(slider.dataset.scaleMax);
      const unit = slider.dataset.unit;
      const val = parseFloat(slider.value);
      const scaled = scaleMin + val * (scaleMax - scaleMin);
      output.textContent = `~${scaled.toFixed(1)} ${unit}`;
      output.style.left = `calc(${val * 100}% - 20px)`;
    });
  }

  function update() {
    updateCurrentValues();
    const userInput = {
      bodyLength: getInputValue('bodyLength'),
      bodyLengthUnknown: isUnknown('bodyLengthUnknown'),
      consistency: getInputValue('consistency'),
      consistencyUnknown: isUnknown('consistencyUnknown'),
      eyes: getInputValue('eyes'),
      eyesUnknown: isUnknown('eyesUnknown'),
    };

    const traitsToCheck = [];
    if (!userInput.bodyLengthUnknown) traitsToCheck.push('bodyLength');
    if (!userInput.consistencyUnknown) traitsToCheck.push('consistency');
    if (!userInput.eyesUnknown) traitsToCheck.push('eyes');

    if (traitsToCheck.length === 0) {
      candidatesDiv.innerHTML = '<i>Нет данных для оценки</i>';
      return;
    }

    const scored = leeches.map(l => {
      let scoreSum = 0;
      traitsToCheck.forEach(trait => {
        scoreSum += 1 - Math.abs(userInput[trait] - l[trait]);
      });
      return { name: l.name, score: scoreSum / traitsToCheck.length };
    });

    scored.sort((a, b) => b.score - a.score);

    candidatesDiv.innerHTML = scored
      .filter(s => s.score > 0.4)
      .map(s => `<div class="candidate"><span class="highlight">${s.name}</span> — уверенность ${(s.score * 100).toFixed(1)}%</div>`)
      .join('') || '<i>Нет подходящих кандидатов</i>';
  }

  form.addEventListener('input', update);
  document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.addEventListener('change', update));
  window.addEventListener('load', update);
</script>

</body>
</html>
