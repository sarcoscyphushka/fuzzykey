<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FUZZYKEY</title>
  <link rel="icon" type="image/png" href="favicon.png">

<meta charset="UTF-8" />
<title>Fuzzykey-определитель пиявок (Hirudinea) средней полосы Европейской части России</title>
<style>
  body {
    font-family: Candara;
    background: #f0f0f5;
    padding: 20px;
    max-width: 700px;
    margin: auto;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  .trait {
    margin-bottom: 60px;
    position: relative;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }
  .slider-container {
  position: relative;
  margin-bottom: 2em;
}

.slider-value {
  position: absolute;
  top: -1.8em;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.85em;
  color: #222;
  font-weight: bold;
  white-space: nowrap;
  pointer-events: none;
}

.slider-marks {
  display: flex;
  justify-content: space-between;
  font-size: 0.8em;
  margin-top: 4px;
}
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 12px;
    border-radius: 6px;
    background: #ddd;
    outline: none;
    margin: 0;
    padding: 0;
    position: absolute;
    top: 20px;
    left: 0;
    z-index: 1;
    cursor: pointer;
  }
  /* Ползунок (ручка) */
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
    border: 2px solid #388E3C;
    position: relative;
    z-index: 2;
    margin-top: -5px;
    transition: background 0.3s ease;
  }
  input[type="range"]:focus::-webkit-slider-thumb {
    background: #388E3C;
  }
  input[type="range"]::-moz-range-thumb {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #4CAF50;
    border: 2px solid #388E3C;
    cursor: pointer;
    position: relative;
    z-index: 2;
    transition: background 0.3s ease;
  }
  input[type="range"]:focus::-moz-range-thumb {
    background: #388E3C;
  }
  /* Полоса прогресса */
  input[type="range"]::-webkit-slider-runnable-track {
    height: 12px;
    border-radius: 6px;
    background: #ddd;
  }
  input[type="range"]::-moz-range-track {
    height: 12px;
    border-radius: 6px;
    background: #ddd;
  }

  /* Контейнер делений и меток */
  .slider-scale {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 20px;
    pointer-events: none;
    user-select: none;
  }
  /* Деления */
  .slider-scale .tick {
    position: absolute;
    top: 12px;
    width: 1px;
    height: 10px;
    background: #888;
    transform: translateX(-50%);
  }
  /* Метки */
  .slider-scale .label {
    position: absolute;
    top: 0;
    white-space: nowrap;
    transform: translateX(-50%);
    color: #444;
    font-weight: normal;
    font-size: 0.75em;
  }

  .checkbox-label {
    font-weight: normal;
    margin-top: 8px;
    display: inline-block;
    cursor: pointer;
    user-select: none;
  }

  .hint {
    font-size: 0.9em;
    color: #666;
    margin-top: 4px;
  }

  .current-value {
    position: absolute;
    top: 0;
    right: 0;
    font-weight: bold;
    color: #222;
    user-select: none;
    font-size: 0.9em;
  }

  /* Результаты */
  .result {
    background: white;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 30px;
  }
  .candidate {
    margin-bottom: 8px;
  }
  .highlight {
    color: #006600;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Fuzzykey-определитель пиявок (Hirudinea) средней полосы Европейской части России</h1>

  <form id="keyForm">

 <div class="slider-group">
  <label for="bodyLength">Длина тела</label>
  <div class="slider-container">
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="bodyLength" class="fuzzy-slider" data-min-label="3 мм" data-max-label="15 см" data-unit="см" data-scale-min="0.3" data-scale-max="15">
    <output class="slider-value" for="bodyLength">~7.5 см</output>
    <div class="slider-marks">
      <span>3 мм</span>
      <span>1 см</span>
      <span>2.5 см</span>
      <span>5 см</span>
      <span>10 см</span>
      <span>15 см</span>
    </div>
    <label><input type="checkbox" id="bodyLengthUnknown"> Не знаю</label>
  </div>
</div>

    <!-- Консистенция тела -->
    <div class="trait">
      <label for="consistency">Консистенция тела (0 — мягкая, 1 — твёрдая)</label>
      <div class="slider-container">
        <input type="range" id="consistency" min="0" max="1" step="0.01" value="0.5" />
        <div class="current-value" id="consistencyValue">средняя</div>
        <div class="slider-scale" aria-hidden="true">
          <div class="tick" style="left: 0%;"></div>
          <div class="label" style="left: 0%;">мягкая</div>

          <div class="tick" style="left: 50%;"></div>
          <div class="label" style="left: 50%;">средняя</div>

          <div class="tick" style="left: 100%;"></div>
          <div class="label" style="left: 100%;">твёрдая</div>
        </div>
      </div>
      <label class="checkbox-label"><input type="checkbox" id="consistencyUnknown" /> Не знаю</label>
      <div class="hint">0 = мягкая, 1 = твёрдая</div>
    </div>

    <!-- Количество глаз -->
    <div class="trait">
      <label for="eyes">Количество глаз (2–10)</label>
      <div class="slider-container">
        <input type="range" id="eyes" min="0" max="1" step="0.01" value="0.5" />
        <div class="current-value" id="eyesValue">6</div>
        <div class="slider-scale" aria-hidden="true">
          <div class="tick" style="left: 0%;"></div>
          <div class="label" style="left: 0%;">2</div>

          <div class="tick" style="left: 22%;"></div>
          <div class="label" style="left: 22%;">4</div>

          <div class="tick" style="left: 44%;"></div>
          <div class="label" style="left: 44%;">6</div>

          <div class="tick" style="left: 67%;"></div>
          <div class="label" style="left: 67%;">8</div>

          <div class="tick" style="left: 100%;"></div>
          <div class="label" style="left: 100%;">10</div>
        </div>
      </div>
      <label class="checkbox-label"><input type="checkbox" id="eyesUnknown" /> Не знаю</label>
      <div class="hint">0 = 2 глаза, 1 = 10 глаз</div>
    </div>

  </form>

  <div class="result" id="result">
    <h2>Вероятные виды:</h2>
    <div id="candidates"></div>
  </div>

<script>
  const leeches = [
    { name: 'Helobdella stagnalis', bodyLength: 0, consistency: 0.5, eyes: 0 },
    { name: 'Alboglossiphonia heteroclita', bodyLength: 0, consistency: 0.5, eyes: 0.6 },
    { name: 'Theromyzon tessulatum', bodyLength: 0.25, consistency: 0, eyes: 0.75 },
    { name: 'Hemiclepsis marginata', bodyLength: 0.25, consistency: 0.5, eyes: 0.25 },
    { name: 'Glossiphonia complanata', bodyLength: 0.25, consistency: 1, eyes: 0.6 },
    { name: 'Piscicola geometra', bodyLength: 0.25, consistency: 0.5, eyes: 0.25 },
    { name: 'Erpobdella octoculata', bodyLength: 0.5, consistency: 0.5, eyes: 0.75 },
    { name: 'Erpobdella nigricollis', bodyLength: 0.5, consistency: 0.5, eyes: 0.75 },
    { name: 'Erpobdella lineata', bodyLength: 0.5, consistency: 0.5, eyes: 0.75 },
    { name: 'Haemopis sanguisuga', bodyLength: 1, consistency: 0.5, eyes: 1 },
    { name: 'Hirudo medicinalis', bodyLength: 1, consistency: 0.5, eyes: 1 },
  ];

  const form = document.getElementById('keyForm');
  const candidatesDiv = document.getElementById('candidates');

  function getInputValue(id) {
    return parseFloat(document.getElementById(id).value);
  }
  function isUnknown(id) {
    return document.getElementById(id).checked;
  }

  // Функция для отображения текущего значения рядом с ползунком
 document.querySelectorAll('.fuzzy-slider').forEach(slider => {
  const output = slider.parentElement.querySelector('.slider-value');
  const scaleMin = parseFloat(slider.dataset.scaleMin);
  const scaleMax = parseFloat(slider.dataset.scaleMax);
  const unit = slider.dataset.unit;

  function updateValue() {
    if (slider.disabled) {
      output.textContent = '—';
      return;
    }
    const val = parseFloat(slider.value);
    const scaled = scaleMin + val * (scaleMax - scaleMin);
    output.textContent = `~${scaled.toFixed(1)} ${unit}`;
  }

  slider.addEventListener('input', updateValue);
  updateValue();
});

    // Для консистенции — 0 мягкая, 1 твёрдая, 0.5 средняя
    let consVal = getInputValue('consistency');
    let consText = consVal < 0.33 ? 'мягкая' : consVal > 0.66 ? 'твёрдая' : 'средняя';
    document.getElementById('consistencyValue').textContent = consText;

    // Для глаз — 2..10 линейно
    let eyesVal = getInputValue('eyes');
    let eyesNum = Math.round(2 + eyesVal * 8);
    document.getElementById('eyesValue').textContent = eyesNum;
  }

  function update() {
    updateCurrentValues();

    const userInput = {
      length: getInputValue('bodyLength'),
      lengthUnknown: isUnknown('bodyLengthUnknown'),
      consistency: getInputValue('consistency'),
      consistencyUnknown: isUnknown('consistencyUnknown'),
      eyes: getInputValue('eyes'),
      eyesUnknown: isUnknown('eyesUnknown'),
    };

    let traitsToCheck = [];
    if (!userInput.lengthUnknown) traitsToCheck.push('length');
    if (!userInput.consistencyUnknown) traitsToCheck.push('consistency');
    if (!userInput.eyesUnknown) traitsToCheck.push('eyes');

    if (traitsToCheck.length === 0) {
      candidatesDiv.innerHTML = '<i>Нет данных для оценки</i>';
      return;
    }

    const scored = leeches.map(l => {
      let scoreSum = 0;
      traitsToCheck.forEach(trait => {
        scoreSum += 1 - Math.abs(userInput[trait] - l[trait]);
      });
      return { name: l.name, score: scoreSum / traitsToCheck.length };
    });

    scored.sort((a, b) => b.score - a.score);

    candidatesDiv.innerHTML = scored
      .filter(s => s.score > 0.4)
      .map(s => `<div class="candidate"><span class="highlight">${s.name}</span> — уверенность ${(s.score * 100).toFixed(1)}%</div>`)
      .join('') || '<i>Нет подходящих кандидатов</i>';
  }

  form.addEventListener('input', update);
  window.addEventListener('load', update);

  function updateValue() {
  if (slider.disabled) {
    output.textContent = '—';
    return;
  }
  const val = parseFloat(slider.value);
  const scaled = scaleMin + val * (scaleMax - scaleMin);
  output.textContent = `~${scaled.toFixed(1)} ${unit}`;

  // передвигаем output к текущей позиции ручки
  const percent = val * 100;
  output.style.left = `calc(${percent}% )`;
}
</script>
</body>
</html>
